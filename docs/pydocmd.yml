site_name: UnRest Documentation
repo_url: https://github.com/Kozea/unrest
headers: markdown
markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - admonition
    - def_list
theme:
  name: readthedocs
  navigation_depth: 6


generate:
- unrest.md:
  - unrest:
    - unrest.UnRest+:
      - unrest.UnRest.__call__
- rest.md:
  - unrest.rest++
- coercers.md:
  - unrest.coercers++
- framework.md:
  - unrest.framework++
  - unrest.framework.http_server++
  - unrest.framework.flask++
  - unrest.framework.tornado++
- idiom.md:
  - unrest.idiom++
  - unrest.idiom.unrest++
  - unrest.idiom.yaml++
  - unrest.idiom.json_server++
- generators.md:
  - unrest.generators.openapi++
  - unrest.generators.options++
- util.md:
  - unrest.util.Request++
  - unrest.util.Response++

pages:
- Home: index.md << ../README.md
- API Documentation:
  - UnRest: unrest.md
  - Rest entry points: rest.md
  - Serialization/Deserialization: coercers.md
  - Frameworks: framework.md
  - Idioms: idiom.md
  - Util: util.md
  - Generators: generators.md
